<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Hello{% endblock %}</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <h1>Hello there</h1>
    <a href="{% url 'loginstuff:home' %}">Home</a>
    {% if user.is_authenticated %}
        <h1>Hello there, you are logged in!</h1>
        <p><a href="{% url 'logout' %}">Logout?</a></p>
        <p>Insert stuff <a href="{% url 'patient:insert' %}">here</a></p>
        <p>Search stuff <a href="{% url 'patient:search' %}">here</a></p>
        <p>List stuff <a href="{% url 'patient:list' %}">here</a></p>
    {% else%}
        <h3>Looks like you need to login <a href="{% url 'login' %}">here.</a></h3>
    {% endif %}
        {% block content %}
        {% endblock %}
</body>
</html>
