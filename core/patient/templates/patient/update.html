{% extends 'base.html' %}

{% block title %}Update Patient{% endblock %}

{% block content %}
    {% load crispy_forms_tags %}
    <h1>Updating Patient: {{ patient.id }}</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="Update"></input>
    </form>
{% endblock %}
